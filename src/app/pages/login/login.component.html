<div class="img-container">
  <app-chat-icon></app-chat-icon>
  <div class="container d-flex justify-content-center align-items-center">
    <div class="form-wrapper text-center login-container">
      <h2 class="text-center">Login</h2>
      <form
        class="form-group__container"
        [formGroup]="loginForm"
        (submit)="submit()"
      >
        <div class="form-group form-group__inputs">
          <input
            type="email"
            class="form-control"
            id="email-input"
            formControlName="email"
          />
          <div
            *ngIf="submitted && loginForm.email.errors"
            class="invalid-feedback"
          >
            <div *ngIf="loginForm.email.errors.required">Title is required</div>
          </div>
          <label for="email-input">Email</label>
        </div>
        <div class="form-group form-group__inputs">
          <input
            type="password"
            class="form-control"
            id="password-input"
            formControlName="password"
          />
          <label for="password-input">Password</label>
        </div>
        <button type="submit" class="sub-button">
          <div class="anim-arrow"></div>
          <i class="material-icons fs-40">
            arrow_right_alt
          </i>
        </button>
      </form>
    </div>
  </div>
  <small class="registration-link d-flex justify-content-center"
    ><a routerLink="/signup">Don't have account yet?</a></small
  >
</div>
