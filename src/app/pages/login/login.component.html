<div class="img-container">
  <div class="pd-top-150"></div>
  <app-chat-icon></app-chat-icon>
  <div class="container d-flex justify-content-center align-items-center">
    <div class="form-wrapper text-center login-container">
      <h2 class="text-center">Login</h2>
      <form
        class="form-group__container"
        [formGroup]="loginForm"
        (submit)="submit()"
      >
        <div class="form-group form-group__inputs">
          <label for="email-input">Email</label>
          <input
            type="email"
            class="form-control"
            id="email-input"
            formControlName="email"
            [ngClass]="{
              'is-invalid': submitted && loginForm.controls.email.errors
            }"
          />
          <div
            *ngIf="submitted && loginForm.controls.email.errors"
            class="invalid-feedback"
          >
            <div>Email is required</div>
          </div>
        </div>
        <div class="form-group form-group__inputs">
          <label for="password-input">Password</label>
          <input
            type="password"
            class="form-control"
            id="password-input"
            formControlName="password"
            [ngClass]="{
              'is-invalid': submitted && loginForm.controls.password.errors
            }"
          />
          <div
            *ngIf="submitted && loginForm.controls.password.errors"
            class="invalid-feedback"
          >
            <div>Password is required</div>
          </div>
        </div>

        <button type="submit" class="sub-button">
          <div class="anim-arrow"></div>
          <i class="material-icons fs-40">
            arrow_right_alt
          </i>
        </button>
      </form>
    </div>
  </div>
  <small class="registration-link d-flex justify-content-center"
    ><a routerLink="/signup">Don't have account yet?</a></small
  >
</div>
