<div class="chat-message d-flex">
  <div class="image-wrapper">
    <img [src]="message.sender.photoUrl" />
  </div>
  <div class="bubble d-flex flex-column">
    <div class="name">{{ message.created }} {{ message.sender.lastName }}</div>
    <small class="timestamp" *ngIf="message.createdAt"
      >{{ message.createdAt | date: "medium" }}
    </small>
    <div class="message">
      {{ message.message }}
    </div>
  </div>
</div>
